<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./timer.css">
</head>
<body>
    <div class="container">
        <h1>
            Time Remaining

        </div>
    </div>
</body>
